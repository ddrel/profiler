<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FCC Login</title>
    <link href="/bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/common/css/animate.css" rel="stylesheet">
    <link href="/common/css/style.css" rel="stylesheet">
    <!-- Angular -->
    <script src="/bower_components/angular/angular.min.js"></script>
    <script src="/user/controllers/login.js"></script>

    <!-- Mainly scripts -->
     <script src="/bower_components/jquery/dist/jquery.min.js"></script>
     <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
</head>
<body class="gray-bg" ng-app="LoginModule" ng-controller="LoginController">
    <div class="middle-box text-center loginscreen  animated fadeInDown">
        <div>
            <div>
                <!--<h1 class="logo-name">FCC</h1> -->
                <div class="col-md-13">
                    <img src="/common/images/fcc.jpg" class="img-responsive" alt="image"/>
                </div>
                <p>&nbsp;</p> 
                <p>Inspiring Woman In Enterprise</p>
            </div>
            <h3>Welcome to FCC</h3>
            <div class="alert alert-danger animated fadeIn" ng-show="loginError.length>0">{{loginError}}</div>       
            <form class="m-t" role="form" ng-submit="login()">
                <div class="form-group">
                    <input type="email" class="form-control" ng-model="user.email" placeholder="Username" required="">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" ng-model="user.password" placeholder="Password" required="">
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b">Login</button>
                <!--<a href="#"><small>Forgot password?</small></a> -->
                <p class="text-muted text-center"><small>Do not have an account?</small></p>
                <a class="btn btn-sm btn-white btn-block" href="/register">Create an account</a>
            </form>
            <p class="m-t"> <small>IBM  FCC &copy; 2016</small> </p>
        </div>
    </div>
</body>
</html>
