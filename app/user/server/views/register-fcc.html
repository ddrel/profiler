<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>FCC Register</title>
    <link href="/bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/common/css/animate.css" rel="stylesheet">
    <link href="/common/css/style.css" rel="stylesheet">
    
    <!-- Angular -->
    <script src="/bower_components/angular/angular.min.js"></script>
    <script src="/user/controllers/register.js"></script>
</head>
<body class="gray-bg" ng-app="RegisterModule" ng-controller="RegisterController">
    <div class="middle-box text-center loginscreen   animated fadeInDown">
        <div>
            <div>
                <!--<h1 class="logo-name">FCC</h1>-->
                <div class="col-md-13">
                                    <img src="/common/images/fcc.jpg" class="img-responsive" alt="image"/>
                </div>
                <p>&nbsp;</p>
                <p>Inspiring Woman In Enterprise</p>
            </div>
            <h3>Register to FCC</h3>    
            <div ng-repeat="err in registerError">
                <div class="alert alert-danger animated fadeIn">{{err.msg}}</div>
            </div> 
             <div class="alert alert-danger animated fadeIn" ng-show="usernameError">{{usernameError}}</div>
             <div class="alert alert-danger animated fadeIn" ng-show="emailError">{{emailError}}</div>           
            <form class="m-t" role="form" ng-submit="Register()">
                <div class="form-group">
                    <input type="text" class="form-control" name="name" ng-model="user.name" placeholder="Full Name" required="">
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" name="email" ng-model="user.email" placeholder="Email" required="">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="password" ng-model="user.password" placeholder="Password (8-20 characters)" required="">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="confirmPassword" ng-model="user.confirmPassword" placeholder="Re-type Password" required="">
                </div>
                <!--
                <div class="form-group">
                        <div class="checkbox i-checks"><label> <input type="checkbox"><i></i> Agree the terms and policy </label></div>
                </div>
                -->
                <button type="submit" class="btn btn-primary block full-width m-b">Register</button>

                <p class="text-muted text-center"><small>Already have an account?</small></p>
                <a class="btn btn-sm btn-white btn-block" href="/login">Login</a>
            </form>
            <p class="m-t"> <small>FCC &copy; 2016</small> </p>
        </div>
    </div>

    <!-- Mainly scripts -->
     <script src="/bower_components/jquery/dist/jquery.min.js"></script>
     <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- iCheck -->
    <script src="/common/js/plugins/iCheck/icheck.min.js"></script>
    <link href="/common/css/plugins/iCheck/custom.css" rel="stylesheet">
    <script>
        $(document).ready(function(){
            $('.i-checks').iCheck({
                checkboxClass: 'icheckbox_square-green',
                radioClass: 'iradio_square-green',
            });
        });
    </script>
</body>

</html>
