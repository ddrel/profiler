<link rel="stylesheet" href="/profiler/css/sme.css"/>
<div class="modal-header navy-bg">
    <button type="button" class="close" ng-click="cancel()">&times;</button>
    <h3 class="modal-title">{{practitioners.status}} {{practitioners.jrss}}</h3>
</div>
<div class="modal-content" ng-init="init()">
    <div class="modal-body">      
      <div class="row">
          <div class="col-sm-12">
            <div style="height:300px;overflow-y:auto;">
                  <table  class="table ">
                        <thead>
                            <tr>
                                <td></td>
                                <td>Name</td>
                                <td>Email</td>
                            </tr>                                                        
                        </thead>      
                    <tbody >                                                
                    <tr ng-repeat="practitioner in practitioners.list | filter:_pract">
                            <td>
                                <div class="pracitioner-image-circle -background-alt -border-color-link" style="background-image: url(&quot;//faces.tap.ibm.com/imagesrv/{{ practitioner.email || practitioner.intranet_id }}?&quot;);"></div>
                            </td>
                            <td>{{ practitioner.intranet_name || practitioner.Name }}</td>
                            <td>{{ practitioner.email  || practitioner.intranet_id }}</td>
                    </tr>
                    </tbody>
                    </table>
            </div>                 
          </div>         
      </div>    
    <div class="row" style="margin-top: 13px;">
          <div class="col-sm-12">
                <input type="text" ng-model="_pract" class="form-control" placeholder="Search Practitioner"></input>
          </div> 
    </div>    
    </div>
    <div class="modal-footer">
            <button class="btn btn-primary" ng-click="export()">
                <i class="fa fa-file-excel-o" aria-hidden="true"></i>
                Export
            </button>
            <button class="btn btn-white" ng-click="cancel()">Close</button>                                
    </div>
</div>
