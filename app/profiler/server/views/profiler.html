<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IBM Skills Profiler</title>
    <link href="/bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet">
  <link href="/bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/bower_components/jquery-ui/themes/smoothness/jquery-ui.css"/>
  <link rel="stylesheet" href="/common/css/style.css"/>
  <link rel="stylesheet" href="/common/css/animate.css"/>

    <!-- Mainly scripts -->
    <script src="/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

    <!-- jQuery UI -->
    <script type="text/javascript" src="/bower_components/jquery-ui/jquery-ui.js"></script>    
    <script type="text/javascript" src="/bower_components/Chart.js/Chart.js"></script>
    
    

    <!-- Angular -->
    <script src="/bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="/bower_components/angular-mocks/angular-mocks.js"></script>
    <script type="text/javascript" src="/bower_components/angular-resource/angular-resource.min.js"></script>
    <script type="text/javascript" src="/bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script type="text/javascript" src="/bower_components/angular-ui-router-styles/ui-router-styles.js"></script>
    <script type="text/javascript" src="/bower_components/angular-ui-map/ui-map.min.js?3l0qlcgzaor"></script>
    <script type="text/javascript" src="/bower_components/angular-ui-utils/ui-utils.min.js?3l0qlcgzaor"></script>
    <script type="text/javascript" src="/bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
    <script type="text/javascript" src="/bower_components/angular-chart.js/dist/angular-chart.js"></script>
    <script type="text/javascript" src="/bower_components/angular-sanitize/angular-sanitize.min.js"></script>
    
    <link href="/common/css/plugins/toastr/toastr.min.css" rel="stylesheet">
    <!-- Toastr -->
        <script type="text/javascript" src="/common/js/plugins/toastr/toastr.min.js"></script>
        <script type="text/javascript">
        toastr.options = {
            'closeButton': true,
            'progressBar': true,
            'timeOut': '0',
            'extendedTimeOut': '500',
            'showEasing': 'swing',
            'hideEasing': 'linear',
            'showMethod': 'fadeIn',
            'hideMethod': 'fadeOut',
            'timeOut' : '5000'
        };
        </script>

     <!-- socket -->
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.8/socket.io.js"></script>-->  
  
    <!-- Custom and plugin javascript -->
    <script src="/common/js/inspinia.js"></script>    
    <script src="/common/js/plugins/metisMenu/jquery.metisMenu.js"></script>
    <script src="/common/js/plugins/pace/pace.min.js"></script>
    <script src="/common/js/plugins/slimscroll/jquery.slimscroll.min.js"></script>
    <script src="/common/js/plugins/ui-sortable/sortable.js"></script>     
    <!--<script src="/socket.io/socket.io.js"></script>--> 

              
    <script  src="/profiler/controllers/profiler.js"></script>
    <script src="/common/utils/utils.js"></script>
    <script src="/common/service/dialog.js"></script>

</head>
<body class="gray-bg" ng-app="FCC" ng-controller="profilerController" ng-init="init()">
<div class="wrapper wrapper-content  animated fadeInRight">
    <div class="row">
        <div class="col-md-12">
        <table class="table table-bordered table-hover no-margins">        
        <tbody>
        <tr>
             <td>Name:</td>
             <td>{{ user.intranet_name }}</td>                
        </tr>
        <tr>
             <td>Email:</td>
             <td>{{ user.email }}</td>                
        </tr>
        <tr>
             <td>JRSS:</td>
             <td>{{ user.jrss }}</td>                
        </tr>
        </tbody>
        </table> 
    </div>                
</div>
<div class="row">
        <div class="col-md-12">
        <table class="table table-bordered table-hover no-margins table-striped">        
                <tbody>
                <tr ng-repeat="question in questionnaire">
                    <td>
                        <h3><div class="btn  dim" ng-class="{'btn-primary':answerCollection[question._id],'btn-warning':!answerCollection[question._id]}" id="{{question._id}}" ng-show="answerCollection[question._id]">
                                <i class="fa " ng-class="{'fa-check':answerCollection[question._id],'fa-warning':!answerCollection[question._id]}"></i>
                            </div>
                                {{($index + 1)}}.)  &nbsp;{{question.title}}
                            </h3>
                        <ul class="list-group">
                            <li class="list-group-item" ng-repeat="item in question.items">                                
                                <input  type="radio" class="i-question iradio_square-green" name="group_question_{{question._id}}" ng-model="selectedAnswer" ng-click="setSingleAnswer(item,question)" value="item.value"></input>  {{item.value}}.   {{item.text}}
                                <!--<span class="tag tag-default tag-pill float-xs-right">14</span>Cras justo odio -->
                            </li>
                        </ul>
                    </td>                                        
                </tr>                
                </tbody>
                <tfoot>
                    <tr>
                        <td>
                            <button class="btn btn-primary" ng-click="submit();" type="button">Submit</button>
                         </td>   
                    </tr>
                </tfoot>
        </table> 

        </div>
    </div> 
</div>
<div class="footer fixed" style="margin-left:0px !important">
          <div class="pull-right">
              <strong>IBM Skills Profiler</strong>
          </div>
          <div>
              <strong>Copyright</strong> IBM Skills Profiler&copy; 2016
          </div>
      </div>
</body>
</html>
