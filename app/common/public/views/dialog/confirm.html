<div class="modal-header navy-bg">
    <button type="button" class="close" ng-click="no()">&times;</button>
    <h3 class="modal-title">Please confirm</h3>
</div>
<div class="modal-body">
    {{msg}}
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="yes()">YES</button>
    <button class="btn btn-white" ng-click="no()">NO</button>
</div>
